services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "9464:9464"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - otel-collector
    ports:
      - "9090:9090"
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/config.yml"]
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail_data:/tmp
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana/provisioning/dashboards/json:/etc/grafana/provisioning/dashboards/json:ro
    depends_on:
      - prometheus
      - loki
    ports:
      - "3001:3000"
    restart: unless-stopped

  embeddings:
    build:
      context: ./fastapi-embeddings
      dockerfile: Dockerfile
    working_dir: /app
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./fastapi-embeddings:/app
    environment:
      EMBED_MODEL: sentence-transformers/all-MiniLM-L6-v2
      WATCHFILES_FORCE_POLLING: "true"
    ports:
      - "8000:8000"
    restart: unless-stopped

  backend:
    image: golang:1.25-alpine
    working_dir: /app
    command:
      [
        "sh",
        "-c",
        "apk add --no-cache git && go install github.com/air-verse/air@latest && air -c .air.toml",
      ]
    env_file:
      - ./backend/.env.docker
    environment:
      EMBEDDING_BASE_URL: http://embeddings:8000
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      CGO_ENABLED: "0"
    depends_on:
      - otel-collector
      - embeddings
    volumes:
      - ./backend:/app
      - backend_gocache:/root/.cache/go-build
      - backend_gomodcache:/go/pkg/mod
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    command:
      [
        "sh",
        "-c",
        "[ -d node_modules/next ] || npm ci; npm run dev -- --hostname 0.0.0.0 --port 3000",
      ]
    env_file:
      - ./frontend/.env.docker
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      API_INTERNAL_URL: http://backend:8080
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  backend_gocache:
  backend_gomodcache:
  frontend_node_modules:
  frontend_next_cache:
  prometheus_data:
  grafana_data:
  loki_data:
  promtail_data:
