services:
  embeddings:
    build:
      context: ./fastapi-embeddings
      dockerfile: Dockerfile
    working_dir: /app
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./fastapi-embeddings:/app
    environment:
      EMBED_MODEL: sentence-transformers/all-MiniLM-L6-v2
      WATCHFILES_FORCE_POLLING: "true"
    ports:
      - "8000:8000"
    restart: unless-stopped

  backend:
    image: golang:1.25-alpine
    working_dir: /app
    command:
      [
        "sh",
        "-c",
        "apk add --no-cache git && go install github.com/air-verse/air@latest && air -c .air.toml",
      ]
    env_file:
      - ./backend/.env.docker
    environment:
      EMBEDDING_BASE_URL: http://embeddings:8000
      CGO_ENABLED: "0"
    depends_on:
      - embeddings
    volumes:
      - ./backend:/app
      - backend_gocache:/root/.cache/go-build
      - backend_gomodcache:/go/pkg/mod
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    command:
      [
        "sh",
        "-c",
        "[ -d node_modules/next ] || npm ci; npm run dev -- --hostname 0.0.0.0 --port 3000",
      ]
    env_file:
      - ./frontend/.env.docker
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      API_INTERNAL_URL: http://backend:8080
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  backend_gocache:
  backend_gomodcache:
  frontend_node_modules:
  frontend_next_cache:
