version: "2"

sql:
  - engine: "postgresql"
    schema: "migrations/001_initial_schema.up.sql"
    queries: "internal/storage/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/storage/sqlc"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true
        overrides:
          - db_type: "vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              package: "pgvector"
              type: "Vector"
